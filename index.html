<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ZenFlow AI Aggregator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              serif: ['Merriweather', 'serif'],
            },
            colors: {
              zen: {
                50: '#fafaf9',  // stone-50
                100: '#f5f5f4', // stone-100
                200: '#e7e5e4', // stone-200
                300: '#d6d3d1', // stone-300
                400: '#a8a29e', // stone-400

                600: '#57534e', // stone-600
                800: '#292524', // stone-800
                900: '#1c1917', // stone-900
              },
              paper: '#ffffff',
              ink: '#292524',
            }
          }
        }
      }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Merriweather:ital,wght@0,300;0,400;1,300&display=swap" rel="stylesheet">
    <style>
      body {
        background-color: #fafaf9; /* zen-50 */
        color: #292524; /* zen-800 */
      }
      /* Custom scrollbar for a cleaner look */
      ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: #d6d3d1;
        border-radius: 10px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #a8a29e;
      }
